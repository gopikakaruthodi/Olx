<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/product.css">
</head>
<body>
    <div class="product">
        <div style="margin-left: 30px;">
            
            <div class="pro-pic" >
                <img src="" alt="no image" id="img" >
            </div>
            <div class="pro-cards" id="card">
                
            </div>
        </div>
        <div class="pro-content">
            <h4 id="category" style="color: rgb(123, 121, 121);margin-top: 30px; font-size: 12px;"></h4>
            <h3 id="name" style="font-size: 35px; margin-bottom: 13px;"></h3>
            <p id="description" style="margin-bottom: 15px;"></p>
            <!-- <P style="color: rgb(35, 162, 35); font-size: 17px; margin-bottom: 15px;">Special price</P> -->
           <div id="price-details" style="word-spacing: 10px;margin-bottom: 10px;">
            <span id="disc-price" style="font-weight: bold;font-size: 25px;color: green;">$${product.price}</span>           
           </div>
           <div id="ratings" style="margin-bottom: 15px;">
           
           </div>
           <h4 style="margin-bottom: 12px;font-size: 17px;">Coupons for you</h4>
           <p style="margin-bottom: 25px;">Special PriceGet extra ₹4 off on 20 item(s) (price inclusive of cashback/coupon)T&C</p>
           <p id="details"></p>

        <h4 style="margin-bottom: 15px;margin-top: 28px;font-size: 17px;">Available offers</h4>
        <p style="margin-bottom: 12px;"><img src="" alt="" style="width: 15px;">Bank OfferGet 10% off upto ₹50 on first Flipkart UPI transaction on order of ₹250 and aboveT&C</p>

        <p style="margin-bottom: 12px;"><img src="" alt="" style="width: 15px;">Bank Offer5% Cashback on Flipkart Axis Bank CardT&C</p>

        <span class="last-btn">
            <span id="cart-btn">
                
            </span>
            <div id="button">

            </div>
           
            <!-- <button class="last-btn2">BUY NOW</button> -->
        </span>





        </div>
    </div>
   
    






    <script src="../js/product.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up /Registration Form </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../css/signin.css" />
  </head>
  <body>
    <div class="container">
      <div class="center">
          <h1>Sign In</h1>
          <form method="POST" action="" id="forms">
              
              <div class="txt_field">
                  <input type="email" name="email" required id="email">
                  <span></span>
                  <label>Email</label>
              </div>
              <div class="txt_field">
                  <input type="password" name="password" required id="password">
                  <span></span>
                  <label>Password</label>
              </div>
              <input name="submit" type="Submit" value="Sign In" style="margin-top: 30px;">
              <div class="signup_link">
                  Create an Account <a href="./signup.html">Sign Up</a>
              </div>
          </form>
      </div>
  </div>

  <script src="../js/signin.js"></script>
  </body>
</html>
